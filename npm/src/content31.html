<p><strong>Input:</strong> A qubit in an arbitrary state $|\psi\rangle = \alpha|0\rangle + \beta|1\rangle$.</p>
<p><strong>Goal:</strong> Use several phase shift gates to apply the transformation represented by the following matrix to the given qubit:</p>
<p>$$\begin{bmatrix} 1 &amp; 0 \\ 0 &amp; e^{3i\pi/4} \end{bmatrix}$$</p>
