<p><strong>Inputs:</strong></p>
<ol>
<li>$N$ qubits in an arbitrary state $|\psi\rangle$, stored in an array of length $N$.</li>
<li>Integers <code>index1</code> and <code>index2</code> such that $0 \le \text{index1} &lt; \text{index2} \le N - 1$.</li>
</ol>
<p><strong>Goal:</strong> Swap the states of the qubits at the given indices.</p>
